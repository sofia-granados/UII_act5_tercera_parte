<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Administraci√≥n Mascotas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background-color: #f8f9fa;
        padding-top: 20px;
    }
    .main-content {
        min-height: calc(100vh - 200px);
        padding: 20px 0;
    }
    .navbar-custom {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .footer-custom {
        background-color: #343a40;
        color: white;
        margin-top: auto;
    }
    /* ESTILOS PARA LISTAS DE MASCOTAS */
    .mascotas-lista {
        max-height: 200px;
        overflow-y: auto;
        padding-right: 5px;
    }
    .mascotas-lista::-webkit-scrollbar {
        width: 6px;
    }
    .mascotas-lista::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }
    .mascotas-lista::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
    }
    .mascotas-lista::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
    .table td {
        vertical-align: middle;
    }
    .badge {
        font-size: 0.75em;
    }
</style>
</head>
<body>
    {% include 'header.html' %}
    {% include 'navbar.html' %}
    
    <div class="container main-content">
        {% block content %}
        {% endblock %}
    </div>
    
    {% include 'footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
